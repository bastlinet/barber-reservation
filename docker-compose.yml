services:
  db:
    image: postgres:17
    container_name: barber_reservation_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: barber
      POSTGRES_PASSWORD: barber
      POSTGRES_DB: barber_reservation
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barber"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
